{% set name = "pylibftdi" %}
{% set version = "0.21.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eb7e2f5052852547f4c6c46022a1665f9d7453439639171eade56fdc80a58832

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.4
    - pip
  run:
    - python >=3.4

test:
  imports:
    - pylibftdi
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/codedstructure/pylibftdi
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Simple library interacting with FTDI devices to provide serial and parallel IO from Python.
  doc_url: https://pylibftdi.readthedocs.io/

extra:
  recipe-maintainers:
    - wvreeven
